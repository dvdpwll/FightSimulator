<!DOCTYPE html>
<html>
    <head>
      <title>Fight Simulator</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <!-- NAVBAR -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <!-- <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button> -->
            <a class="navbar-brand" href="#">Fight Simulator</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li id="sign-up"><a href="#">Sign Up</a></li>
              <li id="log-in"><a href="#">Log In</a></li>
              <li id="change-password"><a href="#">Change Password</a></li>
              <li id="log-out"><a href="#">Log Out</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
      <!-- NAVBAR -->

      <!-- MAIN BODY -->
      <div class="main">
        <p>VS</p>
        <!-- good guys -->
        <div class="good">
          <button class="btn btn-success add-char" type="button" name="button">Add Character</button>
          <!-- start character list -->
          <div class="char">
            <div class="remove">
              <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </div>

            <div class="char-name">
              <p>Name: <input type="text" name="" value="Character" maxlength="20" size="21"></p>
            </div>

            <div class="char-dmg">
              <p>
                Damage:
                <input type="text" name="" value="# of" maxlength="2" size="3">
                <input type="text" name="" value="dice" maxlength="4" size="5">
                + <input type="text" name="" value="bonus" maxlength="2" size="5">
              </p>
            </div>
          </div>
        </div><!-- end good -->
        
        <!-- bad guys -->
        <div class="bad">
          <button class="btn btn-danger add-enemy" type="button" name="button">Add Enemy</button>
          <!-- Start Enemy List -->
          <div class="char">
            <div class="remove">
              <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </div>

            <div class="char-name">
              <p>Name: <input type="text" name="" value="Enemy" maxlength="20" size="21"></p>
            </div>

            <div class="char-dmg">
              <p>
                Damage:
                <input type="text" name="" value="# of" maxlength="2" size="3">
                <input type="text" name="" value="dice" maxlength="4" size="5">
                + <input type="text" name="" value="bonus" maxlength="2" size="5">
              </p>
            </div>
          </div>
        </div><!-- end bad -->

        <button class="btn btn-warning run" type="button" name="button">Run Simulation</button>

      </div><!-- end main -->
    </body>
</html>
